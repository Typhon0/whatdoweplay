
<div fxLayout="row" fxFlex.md="70" fxLayoutWrap style="max-width: 100%;   overflow: auto;
">
  <mat-card fxFlex *ngFor="let game of sameGames">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{game.name}}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image style=" width: auto;
    height: auto;" src="{{game.imgLogoUrl}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a href="steam://run/{{game.appid}}" mat-button>Play</a>
    </mat-card-actions>
  </mat-card>
</div>
